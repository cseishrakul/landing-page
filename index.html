<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>My First Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/feet.png" alt="shoe logo" />
      </div>
      <ul class="menu-list">
        <li>Home</li>
        <li class="active">Products</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </header>

    <section class="main">
      <section class="left">
        <p class="title">Are you ready to <strong>lead the way?</strong></p>
        <p class="msg">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit.
        </p>
        <button class="cta">
          <span>Buy now</span>
          <i class="fas fa-angle-right"></i>
        </button>
      </section>
      <section class="right">
        <img src="./images/pink.png" alt="" />
        <div class="colors">
          <div class="item pink active">
            <div class="color-selector"></div>
            <div class="add-info">
              <p>Addidas</p>
              <span>
                <!-- <del>$200</del> -->
                <span>$180</span>
              </span>
            </div>
            <img src="./images/pink_small.png" alt="">
          </div>
          <div class="item blue">
            <div class="color-selector"></div>
            <img src="./images/blue_small.png" alt="">
          </div>
          <div class="item yellow">
            <div class="color-selector"></div>
            <img src="./images/yellow_small.png" alt="">
          </div>
          
        </div>
      </section>
    </section>
  </body>
</html>
